<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>
    <link rel="shortcut icon" href="assets/img/jarvis_logo.png" type="image/x-icon">
    <!--bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!--bootstrap  icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>

    <!-- Texllate -->
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">


    <section id="Oval" class="mb-4">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">

                    <canvas id="canvasOne" width="700" height="420" style="position: absolute;"> </canvas>

                    <div id="JarvisHood">

                        <div class="square">
                            <span class="circle"></span>
                            <span class="circle"></span>
                            <span class="circle"></span>
                        </div>

                    </div>

                </div>

                <h5 class="text-light text text-center">Ask Me Anything</h5>
                <div class="col-md-12 mt-4 pt-4">
                    <div class="text-center">
                        <div id="TextInput" class="d-flex">

                            <input type="text" class="input-field" name="chatbox" id="chatbox" placeholder="Ask Query">
                            <button id="MicBtn" class="glow-on-hover"> <i class="bi bi-mic"></i></button>
                            <button id="ChatBtn" class="glow-on-hover"> <i class="bi bi-chat-dots"></i></button>
                            <button id="SettingBtn" class="glow-on-hover"> <i class="bi bi-gear"></i></button>

                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-1"></div>
        </div>
    </section>

    <section id="SiriWave" class="mb-4" hidden>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                        <div class="">

                            <p class="text-start text-light mb-4 siri-message">Hello, Chandrasen Bro! I am Jarvis, What Can I Help You ?</p>
                            <div id="siri-container"></div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

     </div>

     <!-- jquery file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- particles file -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>

    <!-- siri wave cdn -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- Texllate -->
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="https://jschr.github.io/textillate/jquery.textillate.js"></script>

    <script src="main.js"></script>
    <script src="/eel.js"></script>



</body>

</html>
